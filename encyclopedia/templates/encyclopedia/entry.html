{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}} - Encyclopedia
{%endblock%}

{% block body %}
{% if entry%}
<div style="float:right; padding-right:30px">
    <a href="{% url "encyclopedia:edit_page" title %}">Edit Page Content</a>
</div>
{{entry | safe}}
{% else%}
<h1>Error 404</h1>
<p>The requested page {{title}} could not be found</p>
{%endif%}
{% endblock %}
